<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
crossorigin="anonymous"></script>
<div class="container">
{% for message in messages %}
{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
<div class="alert alert-danger alert-dismissible fade show" role="alert" id="success-alert">
  {{message}}
  <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" id="btn-close-success">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
<div class="alert alert-success alert-dismissible fade show" role="alert" id="success-alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="btn-close-success">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

{% endfor %}
</div>
<script>
  $("#btn-close-success").click(function(){
    console.log('clicked')
      $("#success-alert").fadeTo(500, 200).slideUp(200, function(){
          $("#success-alert").slideUp(200);
      });
    });
</script>
